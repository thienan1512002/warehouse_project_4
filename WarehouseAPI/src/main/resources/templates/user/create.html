<html xlmns:th="http://www.thymeleaf.org">
    <head>
        <title>Create</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h4>Create new user</h4>
        <form th:action="@{/user/save}" method="post" th:object="${user}">
            <div>
                <label>User Name: </label>
                <input type="text" th:field="*{username}" required="true"/>
            </div>
                        <div>
                <label>Email: </label>
                <input type="email" th:field="*{email}"/>
            </div>
            <div>
                <label>Password </label>
                <input type="password" required="true" th:field="*{password}"/>
            </div>

            <div>
                <label>Role: </label>
                <select name="role">
                    <option th:each="role : ${roles}" th:value="${role.name}" th:text="${role.name}"></option>
                </select>
            </div>
            <input type="submit" value="Create">
        </form>
    </body>
</html>
