<html xlmns:th="http://www.thymeleaf.org" xlmns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head>
        <title>Update User Role</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container-fluid" layout:fragment="contents">

            <!-- Page Heading -->
            <h1 class="h3 mb-2 text-gray-800">Update User Role</h1>

            <form  th:action="@{/user/save3}" method="post" th:object="${user}">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" th:field="*{username}" readonly>
                </div>
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label>Roles:</label>
                    <div class="col-8">
                        <th:block th:each="role: ${listRoles}">
                            <input type="checkbox" th:field="*{roles}"
                                   th:value="${role.id}"
                                   th:text="${role.name}"
                                   />    
                        </th:block>
                    </div>
                </div>


                
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
            </div>
        
            <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
            <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
            <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
            <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            
        </div>
    </body>
</html>
