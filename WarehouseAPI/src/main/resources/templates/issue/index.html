<html xlmns:th="http://www.thymeleaf.org" xlmns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head>
        <title>Issue Orders</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container-fluid" layout:fragment="contents">

            <!-- Page Heading -->
            <h1 class="h3 mb-2 text-gray-800">Issue Orders</h1>

            <!--            <h4 th:text="${message}"></h4>-->
            <!-- DataTales Example -->
            <div class="card shadow mb-4">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="tblWh" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>Location</th>
                                    <th>Quantity</th>
                                    <th>Accepted</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item: ${issues}">
                                    <td th:text="${item.id}">1</td>
                                    <td><img th:src="@{${item.goods_master.good_data.photosImagePath}}" width="100px" height="120px" /></td>
                                    <td th:text="${item.goods_name}">1</td>
                                    <td th:text="${item.locations}">1</td>
                                    <td th:text="${item.quantity}">1</td>



                                    <td><a th:href="@{/Issue/{id}(id=${item.id})}" class="btn btn-outline-success">Details</button></td>

                                    <!--<td><a th:href="@{/goods/update/{no}(no=${item.goods_no})}">Update</a></td>-->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>



            <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
            <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
            <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
            <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            <script>
                const submitOrder = (id) => {
                    const jsObj = {
                        id: id,
                    };
                    Swal.fire({
                        title: 'Are you sure?',
                        text: "You won't be able to revert this!",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Yes, delete it!'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            console.log(jsObj);
                            $.ajax({
                                type: 'POST',
                                url: '/Issue/confirm',
                                contentType: "application/json",
                                data: JSON.stringify(jsObj),
                                success: function (res) {
                                    if (res === 200) {
                                        Swal.fire(
                                                'Good job!',
                                                'Closed Issue Order',
                                                'success'
                                                ).then(function () {
                                            window.location.reload();
                                        });
                                    }
                                }
                            });
                        }
                    });
                }
                $(document).ready(function () {
                    $('#tblWh').dataTable();
                    $('.nav-issue').addClass('active');
                });
            </script>
        </div>
    </body>
</html>
