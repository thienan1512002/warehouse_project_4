
<html xlmns:th="http://www.thymeleaf.org" xlmns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head>
        <title>Sale Order</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container-fluid" layout:fragment="contents">
            <!-- Page Heading -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h3 class="card-title">Pick List SO</h3>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>
                                   Inventory Id
                                </th>
                                <th>
                                    Item
                                </th>
                                <th>Location</th>
                                <th>Ref</th>
                                <th>Quantity</th>
                                <th>Booked</th>
                                <th></th>
                            </tr>
                        </thead> 
                        <tbody>
                            <tr th:each="item: ${goods}">
                                <td th:text="${item.pt_id}"></td>
                                <td th:text="${item.good_data.goods_name}"></td>
                                <td th:text="${item.loc_code}"></td>
                                <td th:text="${item.patch_no}"></td>
                                <td th:text="${item.pt_qty}"></td>
                                <td th:text="${item.pt_hold}">cell</td>
                                <td><input class="form-control col-6"/></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </body>
</html>
